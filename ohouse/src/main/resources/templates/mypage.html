<main class="page-wrapper">

                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb breadcrumb-light flex-lg-nowrap justify-content-center justify-content-lg-start">
                            <li class="breadcrumb-item">
                                <a class="text-nowrap" href="">
                                    <i class="fa-solid fa-house"></i>
                                    Home > Account > Profile info
                                </a>
                            </li>
                        </ol>
                    </nav>
                </div>
                <div class="order-lg-1 pe-lg-4 text-center text-lg-start">
                    <h1 class="h3 text-light mb-0">Profile info</h1>
                </div>
            </div>
        </div>

        <div class="container pb-5 mb-2 mb-md-4">
            <div class="row">
                <!-- Sidebar-->
                <aside class="col-lg-4 pt-4 pt-lg-0 pe-xl-5">
                    <div class="bg-white rounded-3 shadow-lg pt-1 mb-5 mb-lg-0">
                        <div class="d-md-flex justify-content-between align-items-center text-center text-md-start p-4">
                            <div class="d-md-flex align-items-center">
                                <div class="ps-md-3">

                                    <span class="text-accent fs-sm" th:text="${user.email}"></span>

                            </div>
                            <a class="btn btn-danger d-lg-none mb-2 mt-3 mt-md-0" href="#account-menu"

                        <div class="d-lg-block collapse" id="account-menu">
                            <!--                            <div class="bg-secondary px-4 py-3">-->
                            <!--                                <h3 class="fs-sm mb-0 text-muted">Dashboard</h3>-->
                            <!--                            </div>-->
                            <!--                            <ul class="list-unstyled mb-0">-->
                            <!--                                <li class="border-bottom mb-0">-->
                            <!--                                    <a class="nav-link-style d-flex align-items-center px-4 py-3"-->
                            <!--                                       href="account-orders.html">-->
                            <!--                                        Orders-->
                            <!--                                    </a>-->
                            <!--                                </li>-->
                            <!--                            </ul>-->
                            <div class="bg-secondary px-4 py-3">
                                <h3 class="fs-sm mb-0 text-muted">Account settings</h3>
                            </div>
                            <ul class="list-unstyled mb-0">
                                <li class="border-bottom mb-0">
                                    <a class="nav-link-style d-flex align-items-center px-4 py-3 active"
                                       href="/accounts">
                                        Profile info

                                </li>
                                <!--                                <li class="border-bottom mb-0">-->
                                <!--                                    <a class="nav-link-style d-flex align-items-center px-4 py-3"-->
                                <!--                                       href="account-address.html">-->

                                <!--                                    </a>-->
                                <!--                                </li>-->

                <!-- Content  -->

                    <!-- Toolbar-->
                    <div class="d-none d-lg-flex justify-content-between align-items-center pt-lg-3 pb-4 pb-lg-5 mb-lg-3">
                        <h6 class="fs-base text-light mb-0">Check out your profile details below:</h6>

                           onclick="return confirm('We kindly remind you that remaining logged into Google may result in automatic sign-in on O House. For a different account access, please ensure to first log out from Google.');">

                    <!-- Profile form-->

                        <div class="row gx-4 gy-3">

                                <label class="form-label" for="account-fn">User Name</label>

                                       disabled>
                            </div>
                            <div class="col-sm-6">
                                <label class="form-label" for="account-email">Email Address</label>
                                <input class="form-control" type="email" id="account-email"
                                       th:value="${user.email}"
                                       disabled>
                            </div>
                        </div>
                    </form>
                    <div class="row gx-4 gy-3 pt-3">
                        <div class="col-sm-6">
                            <div class="col-sm-6">
                                <label class="form-label" for="account-phone">Phone Number</label>
                                <input class="form-control" type="text" id="account-phone"
                                       th:value="${phoneNumber}"
                                       th:if="${phoneVerificationStatus}" disabled>
                            </div>
                            <div th:unless="${phoneVerificationStatus}">
                                <button type="button" class="btn btn-danger" data-toggle="modal"

                            </div>

                    <!--Verification Modal -->
                    <div class="modal fade" id="phoneVerify">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title">Verify Phone Number</h4>
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                </div>
                                <div class="modal-body">
                                    <div class="container p-2">
                                        <form onsubmit="process(event)">
                                            <p>Enter your phone number:</p>
                                            <input id="phone" type="tel" name="phone" required/>
                                            <input type="submit" class="btn-outline-primary" value="Send"/>
                                            <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
                                        </form>
                                    </div>
                                    <div class="container p-2">
                                        <form id="code-verification-form">
                                            <input type="number" id="verification-code" required disabled/>
                                            <button type="submit" id="verify-code-button" disabled>Verify Code</button>
                                            <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
                                        </form>
                                    </div>
                                    <div class="alert alert-info" style="display: none;"></div>
                                    <div class="alert alert-error" style="display: none;"></div>
                                </div>
                                <div class="modal-footer">

                            </div>

        crossorigin="anonymous"></script>

</body>
<script>
    const phoneInputField = document.querySelector("#phone");
    const phoneInput = window.intlTelInput(phoneInputField, {
        preferredCountries: ["us", "kr"],
        utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
    });

    const info = document.querySelector(".alert-info");
    const error = document.querySelector(".alert-error");

    const verificationCodeInput = document.querySelector("#verification-code");
    const verifyCodeButton = document.querySelector("#code-verification-form button");

    let phoneNumber;

    function process(event) {
        event.preventDefault();

        phoneNumber = phoneInput.getNumber();

        info.style.display = "none";
        error.style.display = "none";

        if (phoneInput.isValidNumber()) {
            fetch('/accounts/verification-codes', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    phoneNumber: phoneNumber
                })
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Server responded with a status of " + response.status);
                    }
                    return response;
                })
                .then(response => response.json())
                .then(data => {
                    if (data.message === "Code sent") {
                        verificationCodeInput.disabled = false;
                        verifyCodeButton.disabled = false;
                    }
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
        } else {
            error.style.display = "";
            error.innerHTML = `Invalid phone number.`;
        }
    }

    function verifyCode(event) {
        event.preventDefault();

        const verificationCode = verificationCodeInput.value;

        if (verificationCode.length !== 6) {
            error.style.display = "";
            error.innerHTML = `Invalid Verification Code. Please check the code and try again.`;
        }

        fetch('/accounts/verification-codes/verification', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                phoneNumber: phoneNumber,
                verificationCode: verificationCode
            })
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error("Server responded with a status of " + response.status);
                }
                return response;
            })
            .then(response => response.json())
            .then(data => {
                if (data.message === "Verification successful") {
                    alert('Verification successful!');
                    window.location.href = '/accounts';
                } else {
                    error.style.display = "";
                    error.innerHTML = `Invalid Verification Code. Please check the code and try again.`;
                }
            })
            .catch((error) => {
                console.error('Error:', error);
            });
    }

    document.querySelector("form[onsubmit='process(event)']").addEventListener('submit', process);
    document.getElementById("code-verification-form").addEventListener('submit', verifyCode);
</script>

</html>
