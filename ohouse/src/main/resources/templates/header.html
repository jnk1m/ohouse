<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
    <link rel="stylesheet" media="screen" href="css/theme.min.css">
</head>
<body>
<header class="navbar d-block navbar-sticky navbar-expand-lg navbar-light bg-light">
    <div class="container"><a class="navbar-brand d-none d-sm-block me-4 order-lg-1" href="/"><img src="/images/main/logo.png" width="142" alt="OHouse"></a><a class="navbar-brand d-sm-none me-2 order-lg-1" href="index.html"><img src="/images/main/logo.png" width="70" alt="OHouse"></a>
        <div class="collapse navbar-collapse me-auto order-lg-2" id="navbarCollapse">
            <!-- Primary menu-->
            <ul class="navbar-nav">
                <li class="nav-item dropdown"><a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown"><b>Cuisine</b></a>
                    <div class="dropdown-menu px-2 ps-0 pb-4">

                        <div class="d-flex">
                            <div class="d-flex">
                                <div th:each="category, i : ${categories.subList(0, 3)}" class="mega-dropdown-column pt-4 px-3" style="width: 12rem;">
                                    <div class="widget mb-3"><a class="d-block" href="menu-list.html"><img class="d-block mx-auto mb-3" th:src="@{/images/icon/__${category.categoryName}__.png}" width="60" th:alt="${category.categoryName}">
                                        <h6 class="fs-base text-center"><span th:text="${category.categoryName}"></span></h6></a></div>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex">
                            <div class="d-flex">
                                <div th:each="category, i : ${categories.subList(3, 6)}" class="mega-dropdown-column pt-4 px-3" style="width: 12rem;">
                                    <div class="widget mb-3"><a class="d-block" href="food-delivery-category.html"><img class="d-block mx-auto mb-3" th:src="@{/images/icon/__${category.categoryName}__.png}" width="60" th:alt="${category.categoryName}">
                                        <h6 class="fs-base text-center"><span th:text="${category.categoryName}"></span></h6></a></div>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex">
                            <div class="d-flex">
                                <div class="mega-dropdown-column pt-4 px-3" style="width: 12rem;">
                                    <div class="widget mb-3"><a class="d-block" href="food-delivery-category.html"><img class="d-block mx-auto mb-3" src="/images/icon/SideOrders.png" width="60" alt="Side Orders">
                                        <h6 class="fs-base text-center">Side Orders </h6></a></div>
                                </div>
                            </div>
                            <div class="mega-dropdown-column pt-4 px-3" style="width: 12rem;">
                                <div class="widget mb-3"><a class="d-block" href="food-delivery-category.html"><img class="d-block mx-auto mb-3" src="/images/icon/Drink.png" width="60" alt="Drink &amp; Coffee &amp; Beer">
                                    <h6 class="fs-base text-center">Drink &amp; Coffee &amp; Beer </h6></a></div>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="nav-item"><a class="nav-link" href="/">  |  The delivery service will be launching soon!</a></li>
            </ul>
        </div>
    </div>
</header>
</body>
</html>
