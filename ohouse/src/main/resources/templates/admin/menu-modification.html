<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <meta charset="utf-8">
    <title>O House | Admin</title>
    <link rel="icon" href="/images/icon/favicon.ico" type="image/x-icon">
    <!-- SEO Meta Tags-->
    <meta name="description"
          content="O House is a restaurant located near Osan Air Base, serving delicious meals and a variety of cuisines. Visit us for a great dining experience!">
    <meta name="keywords" content="O House, Osan Air Base, restaurant, dining, cuisine, food">
    <meta name="author" content="Createx Studio">
    <!-- Viewport-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Main Theme Styles + Bootstrap-->
    <link rel="stylesheet" media="screen" href="/css/theme.min.css">
    <script src="https://kit.fontawesome.com/57a9f91f4b.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&&family=Merriweather:ital,wght@1,900&display=swap"
          rel="stylesheet">

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/18.1.1/css/intlTelInput.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/18.1.1/js/intlTelInput.min.js"></script>


</head>
<body class="handheld-toolbar-enabled">

<main class="page-wrapper">
    <!-- Header -->
    <header class="navbar d-block navbar-sticky navbar-expand-lg navbar-light bg-light"
            th:include="header :: header"></header>

    <!-- Page Title-->
    <div style="font-family: 'Lato', sans-serif;">
        <div class="page-title-overlap bg-secondary pt-4">
            <div class="container d-lg-flex justify-content-between py-1 py-lg-1">
                <div class="order-lg-1 pe-lg-4 text-center text-lg-start">
                    <h1 class="h3 text-light mb-0"><a href="/admin" style="color: black">Admin Page</a></h1>
                </div>
            </div>
        </div>

        <div class="container py-5 mb-2 mt-3">
            <div class="row justify-content-center">
                <!-- Content -->
                <section class="col-lg-8">
                    <!-- Toolbar-->
                    <div class="row">
                        <div class="col-md-8">
                            <form th:href="@{/admin/menu/{menuId}/modification(menuId=${menuId})}" method="post" onsubmit="return validateForm()"
                                  novalidate name="menuForm" class="needs-validation">
                                <div class="form-group p-2">
                                    <label for="menuPrice"><strong>Name(Eng):</strong><sup
                                            class="text-danger ms-1">*</sup></label>
                                    <input type="text" class="form-control" id="menuNameEng" name="menuNameEng"th:value="${menu.menuNameEng}"
                                           required/>
                                    <div class="invalid-feedback">Please enter menu name!</div>
                                </div>
                                <div class="form-group p-2">
                                    <label for="menuPrice"><strong>Name(Kor):</strong><sup
                                            class="text-danger ms-1">*</sup></label>
                                    <input type="text" class="form-control" id="menuNameKor" name="menuNameKor"th:value="${menu.menuNameKor}"
                                           required/>
                                    <div class="invalid-feedback">Please enter menu name!</div>
                                </div>
                                <div class="form-group p-2">
                                    <label for="menuPrice"><strong>Price:</strong><sup class="text-danger ms-1">*</sup></label>
                                    <input type="text" class="form-control" id="menuPrice" name="menuPrice" th:value="${menu.menuPrice}" required/>
                                    <div class="invalid-feedback">Please enter menu price!</div>
                                </div>
                                <div class="form-group p-2">
                                    <label for="descriptionEng"><strong>Description(Eng):</strong></label>
                                    <input type="text" class="form-control" id="descriptionEng" name="descriptionEng"th:value="${menu.descriptionEng}"
                                           required/>
                                    <div class="invalid-feedback">Please enter menu description!</div>
                                </div>
                                <div class="form-group p-2">
                                    <label for="descriptionKor"><strong>Description(Kor):</strong></label>
                                    <input type="text" class="form-control" id="descriptionKor" name="descriptionKor"th:value="${menu.descriptionKor}"
                                           required/>
                                    <div class="invalid-feedback">Please enter menu description!</div>
                                </div>
                                <div class="form-group p-2">
                                    <label for="categoryId"><strong>Category:</strong></label>
                                    <select class="form-control" id="categoryId" name="categoryId" required>
                                        <option value="">Select Category</option>
                                        <option th:each="category : ${menuCategory}" th:value="${category.categoryId}"
                                                th:text="${category.categoryName}"></option>
                                    </select>
                                    <div class="invalid-feedback">Please select category!</div>
                                </div>
                                <div class="form-group p-2">
                                    <label for="isAvailable"><strong>Is Available:</strong></label>
                                    <select class="form-control" id="isAvailable" name="isAvailable" required>
                                        <option value="true">Yes</option>
                                        <option value="false">No</option>
                                    </select>
                                    <div class="invalid-feedback">Please select menu availability!</div>
                                </div>
                                <div class="form-group p-2">
                                    <label for="chitName"><strong>Chit Name:</strong></label>
                                    <input type="text" class="form-control" id="chitName" name="chitName" th:value="${menu.chitName}" required/>
                                    <div class="invalid-feedback">Please enter menu chit name!</div>
                                </div>
                                <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
                                <button type="submit" class="btn btn-primary">submit</button>
                            </form>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</main>

<!-- Footer-->
<footer class="footer pt-5" th:include="footer :: footer"></footer>

<!-- Main theme script-->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script src="/js/theme.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

<script>
    function validateForm() {
        var menuNameEng = document.forms["menuForm"]["menuNameEng"].value;
        var menuNameKor = document.forms["menuForm"]["menuNameKor"].value;
        var menuPrice = document.forms["menuForm"]["menuPrice"].value;
        var descriptionEng = document.forms["menuForm"]["descriptionEng"].value;
        var descriptionKor = document.forms["menuForm"]["descriptionKor"].value;
        var chitName = document.forms["menuForm"]["chitName"].value;

        var engPattern = /^[A-Za-z\s]+$/;
        var korPattern = /^[ㄱ-ㅎ가-힣\s]+$/;
        var pricePattern = "\\d+(\\.\\d{1,2})?";


        if (menuNameEng === "" || menuNameKor === "" || menuPrice === "" || descriptionEng === "" || descriptionKor === "" || chitName === "") {
            return false;
        }

        if (!menuNameEng.match(engPattern)) {
            alert("Name(Eng) must contain only alphabet characters");
            return false;
        }

        if (!menuNameKor.match(korPattern)) {
            alert("Name(Kor) must contain only Korean alphabet characters");
            return false;
        }

        if (!menuPrice.match(pricePattern)) {
            alert("Price must contain numbers and allow up to two decimal places");
            return false;
        }

        if (!descriptionEng.match(engPattern)) {
            alert("Description(Eng) must contain only alphabet characters");
            return false;
        }

        if (!descriptionKor.match(korPattern)) {
            alert("Description(Kor) must contain only Korean alphabet characters");
            return false;
        }

        if (!chitName.match(engPattern)) {
            alert("Chit Name must contain only alphabet characters");
            return false;
        }

        //
        //
        // if ((firstName + " " + lastName).length > 50) {
        //     alert("Full name must be 50 characters or less");
        //     return false;
        // }
        //
        // if ((bldgNo + " " + roomNo).length > 200) {
        //     alert("Delivery address must be 200 characters or less");
        //     return false;
        // }
        //
        // if ((instructions).length > 200) {
        //     alert("Instructions must be 200 characters or less");
        //     return false;
        // }
    }
</script>

</body>

</html>
