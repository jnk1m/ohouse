<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-VV5JTYY4LL"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {

        gtag('config', 'G-VV5JTYY4LL');

    <meta charset="utf-8">
    <title>O House | Admin</title>
    <link rel="icon" href="/images/icon/favicon.ico" type="image/x-icon">
    <!-- SEO Meta Tags-->
    <meta name="description"
          content="O House is a restaurant located near Osan Air Base, serving delicious meals and a variety of cuisines. Visit us for a great dining experience!">
    <meta name="keywords" content="O House, Osan Air Base, restaurant, dining, cuisine, food">
    <meta name="author" content="Createx Studio">
    <!-- Viewport-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Main Theme Styles + Bootstrap-->
    <link rel="stylesheet" media="screen" href="/css/theme.min.css">
    <script src="https://kit.fontawesome.com/57a9f91f4b.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&&family=Merriweather:ital,wght@1,900&display=swap"
          rel="stylesheet">

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/18.1.1/css/intlTelInput.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/18.1.1/js/intlTelInput.min.js"></script>


</head>
<body class="handheld-toolbar-enabled">

<main class="page-wrapper">
    <!-- Header -->
    <header class="navbar d-block navbar-sticky navbar-expand-lg navbar-light bg-light"
            th:include="header :: header"></header>

    <!-- Page Title-->
    <div style="font-family: 'Lato', sans-serif;">
        <div class="page-title-overlap bg-secondary pt-4">
            <div class="container d-lg-flex justify-content-between py-1 py-lg-1">
                <div class="order-lg-1 pe-lg-4 text-center text-lg-start">
                    <h1 class="h3 text-light mb-0"><a href="/admin" style="color: black">Admin Page</a></h1>
                </div>
            </div>
        </div>

        <div class="container mt-4">
            <h1>Upload Image</h1>
            <div class="col-md-4">
                <div th:if="${menuImgPath != null}">
                    <a href="#" onclick="openImagePopup(); return false;">
                        <img th:src="${menuImgPath}" alt="Menu Image" class="img-fluid"/>
                    </a>
                </div>
                <div th:if="${menuImgPath == null}">
                    <p>No Image Available.</p>
                </div>
            </div>


            <form id="fileUploadForm" th:action="@{/admin/menu/{menuId}/image(menuId = ${menuId})}" method="post" enctype="multipart/form-data">
                <div class="form-group p-2">
                    <label for="imageFile"><strong>Image:</strong></label>
                    <input type="file" class="form-control-file" id="imageFile" name="imageFile" accept="image/*"/>
                    <span>
                    <p class="image-description"> Please visit
                        <a href="https://imagecompressor.com" target="_blank">the linked website</a>
                        to optimize your image before uploading it for website optimization.</p>
                    <p class="image-description">1. Only English file names are allowed for images. 2. Images are optimized at a size of 750 x 563. </p>
                    </span>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</main>

<!-- Footer-->
<footer class="footer pt-5" th:include="footer :: footer"></footer>

<!-- Main theme script-->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script src="/js/theme.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

<script>
    function openImagePopup() {
        var imageUrl = document.querySelector('.img-fluid').getAttribute('src');
        window.open(imageUrl, 'Image Popup', 'width=100%,height=100%');
    }

    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('fileUploadForm').addEventListener('submit', function (e) {
            var fileInput = document.getElementById('imageFile');
            var file = fileInput.files[0];
            var maxFileSize = 100 * 1024;

            if (file && file.size > maxFileSize) {
                alert('File size must be less than 100KB.');
                e.preventDefault();
            }
        });
    });


</script>
</body>

</html>
