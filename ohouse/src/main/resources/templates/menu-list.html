<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <title>O House | Menus</title>
    <!-- SEO Meta Tags-->
    <meta name="description" content="Cartzilla - Bootstrap E-commerce Template">
    <meta name="keywords" content="bootstrap, shop, e-commerce, market, modern, responsive,  business, mobile, bootstrap, html5, css3, js, gallery, slider, touch, creative, clean">
    <meta name="author" content="Createx Studio">
    <!-- Viewport-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="site.webmanifest">
    <link rel="mask-icon" color="#fe6a6a" href="safari-pinned-tab.svg">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <!-- Main Theme Styles + Bootstrap-->
    <link rel="stylesheet" media="screen" href="/css/theme.min.css">
    <script src="https://kit.fontawesome.com/57a9f91f4b.js" crossorigin="anonymous"></script>

  <style>
      .custom-btn {
          padding: 2px 8px;
          font-size: 12px;
      }
  </style>

  </head>
  <!-- Body-->
  <body class="handheld-toolbar-enabled">
    <!-- Header -->
    <main class="page-wrapper">
    <header class="navbar d-block navbar-sticky navbar-expand-lg navbar-light bg-light" th:include="header :: header"></header>

        <section class="bg-darker bg-size-cover bg-position-center py-5" style="background-image: url(/images/main/inside.jpeg);">
            <div class="container py-md-4 d-flex flex-column align-items-center">
                <h1 class="text-light text-center text-lg-start py-3"><span style="background-color: rgba(0, 0, 0, 0.7)" th:text="${category.categoryName}"></span></h1>
                <a class="btn btn-primary btn-lg" href="#menus" data-scroll style="white-space: normal;">
                    Contact us at [DSN] 784-4926, <br/> <i class="fa-solid fa-phone"></i> 0505-784-4926 for orders
                </a>
            </div>
        </section>

        <!-- Menu (Products grid)-->
      <section class="container tab-content py-4 py-sm-5" id="menus">
        <div class="row row-cols-auto pt-3 pt-sm-0 ">
          <div class="col-lg-3 col-md-4 col-6 mb-grid-gutter" th:each="menu : ${menus}">
              <div class="card product-card border pb-2" >
                  <a class="d-block" th:href="@{/menus/detail/{menuId}(menuId=${menu.menuId})}">
                      <img class="card-img-top"
                           th:if="${menu.imagePath eq null}"
                           src="/images/menu/default-img.jpg"
                           th:alt="${menu.menuNameEng}"
                      />
                      <img class="card-img-top"
                           th:unless="${menu.imagePath eq null}"
                           th:src="@{${menu.imagePath}}"
                           th:alt="${menu.menuNameEng}"
                      />
                  </a>
                  <div class="card-body pt-1 pb-2">
                      <div style="display: flex; flex-direction: column; justify-content: space-between; height: 100%;">
                          <div>
                              <h3 class="product-title fs-md pt-2 pb-2" style="height: 4rem; font-size: 1em; overflow: auto" th:text="${menu.menuNameEng}"></h3>
                          </div>
                          <div class="d-flex align-items-center justify-content-lg-end justify-content-start">
                              <div class="product-price" style="font-size: 1em"><span class="text-accent" th:text=" '$' + ${menu.menuPrice}"></span></div>
                              <a class="btn btn-outline-secondary rounded-pill btn-icon ms-2 custom-btn" type="button" th:href="@{/menus/detail/{menuId}(menuId=${menu.menuId})}">
                                  <i class="fa-solid fa-chevron-right"></i>
                              </a>
                          </div>

                      </div>
                  </div>
              </div>

          </div>
        </div>
      </section>
    </main>

    <!-- Footer-->
    <footer class="footer bg-darker pt-5" th:include="footer :: footer"></footer>
    <!-- Main theme script-->
    <script src="/js/theme.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

  </body>
</html>
